<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherBox">
        <form class="row formSearch" id="form">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              id="inputPassword"
              placeholder="Type a city..."
              autofocus="on"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
          <div class="col-2">
            <button id="local" type="button" class="btn local btn-primary mb-3">
              Local
            </button>
          </div>
        </form>
        <div class="info">
          <h1 class="cityValue" id="city"></h1>
          <ul>
            <li id="date"></li>
            <li class="descriptions" id="descriptions"></li>
          </ul>
        </div>
        <div class="row tempBlock">
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/04n@2x.png"
              alt=""
              id="iconWeather"
            />
            <span class="tempC" id="mainTemp"></span>
            <span class="cf">
              <a href="#" id="cel" class="active">℃</a>
              |
              <a href="#" id="far">℉</a>
            </span>
          </div>
          <div class="col-6 precip">
            <ul class="properties">
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Evelinanazarenko/weather-app.git"
          target="_blank"
          >Open-source code</a
        >
        by Evelina Nazarenko
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
